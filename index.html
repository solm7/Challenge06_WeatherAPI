<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/css/style.css">
    <link rel="icon" type="image/x-icon" href="./Assets/images/favicon.ico">
    <title>Weather API</title>
</head>

<body>
    <h1>Weather Dashboard</h1>
    <section id="search-wrapper">
        <section id="search-container">
            <h2>Search For a City</h2>
            <input id="city" type="text" placeholder="City Name" aria-label="City Name">
            <button id="search-button" type="button">Search</button>
        </section>
        <section id="recent-searches">Recent Searches</section>
    </section>
    <section id="weather-wrapper">
        <section id="current-weather">Current Weather</section>
        <section id="five-day">Five Day Forecast</section>
    </section>
    <script src="./Assets/javascript/script.js"></script>
</body>

</html>
